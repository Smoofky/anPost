<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Login - Shopme Admin</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous" />
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
            
    </head>
    <body>
        <div class="container-fluid text-center">
            <p>
                <a th:href="@{/register}">Don't have an account? Register here</a>
            </p>
            <form th:action="@{/authenticate}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">

                <div th:if="${param.success}">
                    <p class="alert alert-success">You've been registered successfully!</p>
                </div>

                <div th:if="${param.error}">
                    <p class="text-danger"> Login or password is incorrect!
                    </p>
                </div>
                <div th:if="${param.logout}">
                    <p class="text-warning">You have been logged out.</p>
                </div>

                <div class="border border-secondary p-3 rounded">
                    <p>Post manager</p>
                    <p>
                        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus/>
                    </p>
                    <p>
                        <input type="password" name="password" class="form-control" placeholder="Password" required />
                    </p>
                    <p>
                        <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                    </p>
                    <p>
                        <input type="submit" value="Login" class="btn btn-primary btn-block" />
                    </p>
                </div>
            </form>      
        </div>
    </body>
</html>
