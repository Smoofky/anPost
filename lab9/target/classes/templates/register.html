<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous" />
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container-fluid {
                max-width: 400px; /* Adjust the width as needed */
            }

            .border {
                border-width: 2px;
            }

            .p-3 {
                padding: 1rem!important;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid text-center">
            <p>
                <a th:href="@{/login}">Already have an account? Login here</a>
            </p>
            <form th:action="@{/register}" method="post" th:object="${user}" class="border border-secondary p-3 rounded">


                <div th:if="${param.usernameTaken}" class="alert alert-danger">
                    This username is already taken. Please choose a different one.
                </div>

                <div th:if="${param.logout}">
                    <p class="text-warning">You have been logged out.</p>
                </div>

                <p class="font-weight-bold">Registration</p>
                <div class="form-group">
                    <input name="username" class="form-control" placeholder="Username" required autofocus/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required />
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="remember-me" class="form-check-input" id="rememberMe" />
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register" class="btn btn-primary btn-block" />
                </div>
            </form>
        </div>
    </body>
</html>
